<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter the number: ");
        let arr = [];
        for (let i = a; i > 0; i--) {
           arr.push(i);
        }
        let multiply = (a,b)=>{
            return a*b;
        }
        let factorial = arr.reduce(multiply);
        console.log(`The factorial of ${a} is ${factorial}`);
    </script>
</body>

</html>
