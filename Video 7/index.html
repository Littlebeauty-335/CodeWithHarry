<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="" method="post">
        <label for="uname">Name:</label>
        <div>
            <input id="uname" type="text" name="username" placeholder="Enter your name" autofocus required>
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="cbox" id="cbox">
            <label for="cbox">Select Newsletter</label>
        </div>
        <div>
            <label for="tarea">Enter your desc:</label>
            <textarea name="textarea" id="tarea" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>

    </form>
</body>

</html>
