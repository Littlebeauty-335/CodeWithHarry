<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
       .box{
        background-color: red;
       }
       .box1{
        color: yellow;
        padding: 10px;
        margin: 10px;
        border: 10px solid black;
       }
       .box2{
        color: white;
        padding: 10px;
        margin: 20px;
        border: 10px solid blue;
       }
    </style>
</head>
<body>
    <div class="box box1">I am div 1</div>
    <div class="box box2">I am div 2</div>
</body>
</html>
