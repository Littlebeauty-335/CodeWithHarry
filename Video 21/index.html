<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        .red {
            color: red;
        }

        .yellow {
            color: yellow;
        }

        .purple {
            color: purple;
        }

        h1 {
            color: pink;
        }
    /* Attribute Selector */
        [data-x=a]{
          color: maroon;
        }

        a.harryclass.rohan-class[href]:hover {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1 class="red yellow purple" data-x="a">This is h1 class</h1>
    <a class="red yellow purple" data-x="a">This is h1 class</a>
</body>

</html>
